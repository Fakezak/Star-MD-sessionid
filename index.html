<!DOCTYPE html>
<html>
<head>
    <title>Star MD SessionID Generator</title>
    <style>
        body { font-family: Arial; text-align:center; padding:50px; background:#1c1c1c; color:#fff; }
        input, button { padding:10px; margin:5px; }
        button { cursor:pointer; }
    </style>
</head>
<body>
    <h1>Star MD - SessionID Generator</h1>
    <input type="text" id="number" placeholder="Enter WhatsApp number with country code">
    <button onclick="generateCode()">Generate Pairing Code</button>
    <p id="output"></p>

    <script>
        async function generateCode() {
            const number = document.getElementById("number").value;
            if(!number) return alert("Enter number!");
            const res = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number })
            });
            const data = await res.json();
            document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
